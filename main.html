  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="main-header">
    <img src="logo1.png" alt="Company Logo" class="logo">
    <div class="company-title">
      <h1>OMNI BIOMED SOLUTIONS</h1>
      <p>Your Partner In Medical Excellence</p>
    </div>
    <nav class="main-nav">
      <a href="about.html">About</a>

  <section class="slider">
   <div class="slides fade">
      <img src="01.png" alt="Image 1">
   </div>
   <div class="slides fade">
      <img src="02.png" alt="Image 2"> 
   </div>
   <div class="slides fade">
      <img src="03.png" alt="Image 3">
   </div>
   <div class="slides fade">
      <img src="04.png" alt="Image 4">
   </div>
  </section>

  <script>
    let index = 0;
    const slides = document.getElementsByClassName("slides");
    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      index++;
      if (index > slides.length) { index = 1; }
      slides[index - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 3 sec
    }
    showSlides();
  </script>

</body>
